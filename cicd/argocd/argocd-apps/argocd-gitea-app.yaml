apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-application
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: gitea-project
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea # Namespace for Gitea
  # --- Multiple Sources ---
  sources:
    # 1) Public Chart
    - repoURL: https://dl.gitea.io/charts
      chart: gitea
      targetRevision: "10.2.0"
      helm:
        valueFiles:
          - $values/devops-complete-ci-cd-projetct/values/gitea/gitea-values.yaml
    # 2) Private Repo with custom values
    - repoURL: https://github.com/patrickmanzo/Projects.git
      targetRevision: main
      ref: values
  syncPolicy:
    # automated:
      # selfHeal: true
      # prune: true
      # allowEmpty: false
    retry:
      limit: 5
      backoff:
        duration: "30s"
        factor: 2
        maxDuration: "300s"
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true      # Server-Side Apply for better conflict resolution
      - PruneLast=true            # Prune resources after the sync operation
      - ApplyOutOfSyncOnly=true   # Only apply changes if the resource is out of sync